<!DOCTYPE html>
<html>
  <head>
    <title>ScriBBler Project</title>

    <!-- CSS files here -->
    <link href="./css/index.css" rel="stylesheet" />
    <link href="./css/header.css" rel="stylesheet" />

    <!-- Bootstrap links here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome file here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google Fonts file here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="background">
      <!-- Header -->
      <header>
        <div class="logo-container">
          <p class="logo">ScriBBler</p>
          <p class="tagline">Explore. Imagine. Create</p>
        </div>
        <div class="buttons-container">
          <button
            type="button"
            class="btn btn-primary btn-signIn"
            data-bs-toggle="modal"
            data-bs-target="#SignIn"
          >
            Sign In
          </button>
          <button
            type="button"
            class="btn btn-primary btn-signUp"
            data-bs-toggle="modal"
            data-bs-target="#SignUp"
          >
            Sign Up
          </button>

          <!-- Sign-Up Modal -->
          <div
            class="modal fade"
            id="SignUp"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Get Started
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <hr style="margin: 0 1.75rem" />
                <form>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fullName"
                        placeholder="Enter Full Name"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter Username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword1"
                        placeholder="Enter Password"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword2" class="form-label"
                        >Confirm Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword2"
                        placeholder="Confirm Password"
                        required
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-size">
                      Sign Up
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Sign-Up Modal ends here -->

          <!-- Sign-In Modal -->
          <div
            class="modal fade"
            id="SignIn"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">
                    Welcome Back!
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <hr style="margin: 0 1.75rem" />
                <form>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        placeholder="Enter Username"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword1"
                        placeholder="Enter Password"
                        required
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-size">
                      Sign In
                    </button>
                    <div class="signInFooter">
                      <span>Not a member?</span>
                      <a class="signUpLink" onclick="signUpClickHandler()"
                        >Sign Up</a
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- Sign-In modal ends here -->
        </div>
      </header>
      <!-- Header ends here -->

      <!-- Body starts here -->
      <div class="body-outer-container">
        <div class="body-inner-container">
          <a href="./html/bloglist.html" class="allPosts">
            <button type="button" class="btn btn-secondary blogpostsButton">
              All Posts
            </button>
          </a>
          <button
            type="button"
            class="btn btn-secondary blogpostsButton"
            data-bs-toggle="modal"
            data-bs-target="#CreatePost"
          >
            Create Post
          </button>
        </div>

        <!-- Create Post Modal -->
        <div
          class="modal fade"
          id="CreatePost"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div
            class="modal-dialog modal-dialog-centered"
            style="width: 900px !important"
          >
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  Pen Your Post
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <hr style="margin: 0 1.75rem" />
              <form>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="username" class="form-label">Title :</label>
                    <input
                      type="text"
                      class="form-control titleInputField"
                      id="username"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="textarea" class="form-label">Content :</label>
                    <textarea
                      class="form-control"
                      id="textarea"
                      rows="10"
                      cols="20"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-success">Create</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Create Post modal ends here -->
      </div>
      <!-- Body ends here -->
    </div>

    <!-- Javascript files here -->
    <script src="./js/index.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
